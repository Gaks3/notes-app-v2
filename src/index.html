<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Notes App</title>
    <meta
      name="description"
      content="A simple and efficient Notes App for creating, searching, and managing your personal notes."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header>
      <app-bar></app-bar>
    </header>

    <main class="grow">
      <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
          <div class="relative">
            <input
              type="text"
              id="search-input"
              placeholder="Search notes..."
              class="pl-10 pr-4 py-2 border rounded-md w-64 focus:outline-none focus:ring-2 focus:ring-[#007AFF] focus:border-transparent transition-all duration-300"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
          <button
            id="add-note-btn"
            class="bg-[#007AFF] hover:bg-[#007AFF]/80 text-white font-bold py-2 px-4 rounded transition-colors duration-300"
          >
            Add Note
          </button>
        </div>

        <tab-navigation></tab-navigation>

        <div
          id="notes-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4"
        ></div>
      </div>

      <dialog
        id="note-dialog"
        class="p-4 rounded-lg shadow-xl w-full max-w-sm md:max-w-md lg:max-w-lg backdrop:bg-black/30"
      >
        <note-form></note-form>
      </dialog>

      <delete-dialog></delete-dialog>
    </main>

    <footer class="mt-10">
      <app-footer></app-footer>
    </footer>
  </body>
</html>
